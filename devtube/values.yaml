    requests:
      memory: 500Mi
      cpu: 500m
    limits:
      memory: 1.5Gi
      cpu: 1500m
  autoscaling:
    enabled: true
    replicaCount: 2
client:
  ingress:
    enabled: true
  image: devtube.azurecr.io/devtube-app
  image_tag: 1.1.2
  port: 3000
  resources:
    requests:
      memory: 500Mi
      cpu: 500m
    limits:
      memory: 1.5Gi
      cpu: 1500m
  autoscaling:
    enabled: true
    replicaCount: 2
